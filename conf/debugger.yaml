################################
# Experiment Parameters        #
################################
epochs: 500
iters_per_checkpoint: 1000
seed: 1234
dynamic_loss_scaling: True
fp16_run: False
distributed_run: False
dist_backend: "nccl"
dist_url: "tcp://localhost:54321"
cudnn_enabled: True
cudnn_benchmark: False
ignore_layers: ['embedding.weight']


################################
# Features Parameters        #
################################

max_wav_value: 32768.0 
sampling_rate: 16000
filter_length: 512
hop_length: 128
win_length: 512
n_mel_channels: 80
mel_fmin: 0.0 # The default in vocoder is 0 because is None
mel_fmax: 8000.0 # The defaultin vocoder is 8000 because is sampling rate/2.
window: 'hann'
max_seq_mel: 800

trim_frame_size: 1024
trim_hop_size: 124
trim_treshold_in_db: 25

training_files: './vctk_aux/vctk_train_sampled.csv'
validation_files: './vctk_aux/vctk_val_sampled.csv'